<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Ariel Alvarez CV</title>
    <link href="../css/bootstrap-superhero/bootstrap.min.css" type="text/css" rel="stylesheet" />

</head>

<body>


        <div class="modal fade" id="confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="">Are you sure?</h4>
              </div>
              <div class="modal-body">
                Are you sure you wish to submit this album?

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <button data-toggle="modal" data-target="#confirm-dialog" class="btn btn-success" >Open dialog</button>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/tether/dist/js/tether.min.js"></script>

    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
